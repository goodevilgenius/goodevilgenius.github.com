<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Watcher</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="source in sources"><a v-on:click.stop="load(source)" :href="'#' + source.slug">{{ source.name }}</a></li>
      </ul>
      <ul>
        <li v-for="item in list"><a target="_blank" :href="item.url">{{ item.title }}</a></li>
      </ul>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
